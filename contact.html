<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Beginners guide to Coding, one person's approach on your journey into the world of coding putting you at the center of it all">
    <meta name="keywords" content="coding, beginners, hoiistic">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <title>Contact Us</title>
</head>
<body>
    <header>
        <!-- image section of header -->
        <div class="copy-body" id="header-image">
            <div id="title-container">
                <h1>
                    Coding for Beginners
                    <br>
                    A Holistic Approach
                </h1>
            </div>
        </div>
        <!-- menu section of header -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="setup.html">The Set-up</a>
                </li>
                <li>
                    <a href="course.html">The Course</a>
                </li>
                <li>
                    <a href="community.html">The Community</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- image section -->
    <div class="main-container" id="contactform-flex">
        <div class="copy-body" id="contactimage-container">
            <div>
                <img class="contact-image" src="assets/images/meditate.webp"
                    alt="Woman sitting crossed legged on the floor in front of a laptop with her eyes closed and head tilted back">
            </div>
        </div>     
    </div>
    <!-- contact form section -->
    <div>
        <div id="contact-form">
            <h3>Please get in touch if you have your own suggestions</h3>
            <form id="center-form-wrapper">
                <!-- text input section of form -->
                <div>
                    <input type="text" id="name-sign-up" placeholder="Name" name="fullname" required>
                    <br>
                </div>
                <div>
                    <input type="email" id="email-sign-up" placeholder="Email" name="email" required>
                    <br>
                </div>
                <div>
                    <textarea rows="10" id="text-area" placeholder="Suggestion" required></textarea>
                    <br>
                </div>
                <!-- check box section of form -->
                <div>
                    <input type="checkbox">
                    <label for="contact-permission">
                        "I consent to receiving promotional emails from The Code Institute"
                    </label>
                </div>
                <!-- button section of form -->
                <button type="submit" class="button" method="get" action="form-feedback.html">Send</button>
            </form>
        </div>
    </div>
    <!-- footer section -->
    <footer id="footer-image">
        <!-- copyright info of footer -->
        <p>Copyright: 2021 Coding for Beginners - A Holistic Approach</p>
        <!-- LinkedIn detail of footer -->
        <span>S Ashford <a href="https://www.linkedin.com/in/suzanne-ashford-0a49161aa/" target="_blank" rel="noopener"
                aria-label="Linked in Profile (opens in new tab)" title="S Ashford LinkedIn"><i
                    class="fab fa-linkedin"></i></a></span>
    </footer>
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" crossorigin="anonymous">
    </script>
</body>
</html>
